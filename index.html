<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da atividade" id="txta">
        <input type="number" required placeholder="Nota" min="0" max="10" id="txtn">
        <button type="submit" onclick="adicionar()">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <th>Nome da atividade</th><th>Nota</th><th>Aprovado?</th>
        </thead>
        <tbody>
            <!--Texto inserido pelo JavaScript-->
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td><td id="mf">---</td><td><span  class="resultado">---</span></td>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
